version: 2
updates:
  # Gradle dependencies (root + all subprojects)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "deps"
    open-pull-requests-limit: 10
    groups:
      gradle-dependencies:
        patterns:
          - "*"

  # Gradle wrapper
  - package-ecosystem: "gradle"
    directory: "/gradle/wrapper"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "deps"
    ignore:
      - dependency-name: "gradle"
        versions: [ ">= 9" ]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "deps"
    groups:
      github-actions:
        patterns:
          - "*"
